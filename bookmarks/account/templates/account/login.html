{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
  <h1>Log-in</h1>
  <p>Please, use the following form to log-in:</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.errors %}
      <p style="color: red;">Invalid credentials, please try again.</p>
    {% endif %}
    <p><input type="submit" value="Log in"></p>
  </form>
{% endblock %}
